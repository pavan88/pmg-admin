<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ProMaGizmo | PMG</title>
		<link rel="stylesheet" type="text/css" href="../../assets/buynow/css/checkout-sidebar.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="color-1">
		<div class="container">
			
		<div class="grid">
			<div class="grid__item color-3">
				<a class="link link--nukun" href="player-dash.html"><span>P</span>ro<span>M</span>a<span>G</span>izmo</a>
			</div>
		</div>
			<section class="content">
			<article class="content__item">
							<h1 class="title title--full">Thank You For Your Interest</h1>
							<div class="meta meta--full">
							</div>
							<p>PMG is committed towards providing the best in class service for you.</p>
							<p>Happy hunting!!</p>
								
							
							
						</article>
						<div class="checkout">
								<a class="checkout__button" href="#">M Happy To Pay For Subscription</a>
								<div class="checkout__order">
									<div class="checkout__order-inner">
										<table class="checkout__summary">
											<thead>
										        <tr><th>My Subscription</th><th>Price</th></tr>
										    </thead>
										    <tfoot>
										        <tr><th colspan="2">Total <span class="checkout__total">$99.97</span></th></tr>
										    </tfoot>
										    <tbody>
												<tr><td><strong>Yearly Subscription</strong></td><td><strong>$99.97</strong></td></tr>
											</tbody>
										</table><!-- /checkout__summary -->
										
										<button class="checkout__option checkout__option--silent checkout__cancel"></i> Close</button><a href="http://www.paypal.com"><button class="checkout__option checkout__option--loud">Pay with PayPal</button></a>
									</div><!-- /checkout__order-inner -->
								</div><!-- /checkout__order -->
							</div><!-- /checkout -->
							<hr>
						<article class="content__item color-2 mid">
							<p> <a href="player-dash.html">Take Me Back</a> TO My Dashboard</p>
						</article>
			</section> 
			
		</div><!-- /container -->
		<footer>&copy; 2015 <strong>ProMaGizmo | PMG</strong>. All rights reserved.</footer>
		<script src="../../assets/buynow/js/classie.js"></script>
		<script>
			(function() {
				[].slice.call( document.querySelectorAll( '.checkout' ) ).forEach( function( el ) {
					var openCtrl = el.querySelector( '.checkout__button' ),
						closeCtrls = el.querySelectorAll( '.checkout__cancel' );

					openCtrl.addEventListener( 'click', function(ev) {
						ev.preventDefault();
						classie.add( el, 'checkout--active' );
					} );

					[].slice.call( closeCtrls ).forEach( function( ctrl ) {
						ctrl.addEventListener( 'click', function() {
							classie.remove( el, 'checkout--active' );
						} );
					} );
				} );
			})();
		</script>
		
		<!--On top-->
   <script type="text/javascript" src="../../assets/core/elevator/elevator.js"></script>
    <script>
            // elevator.
            var elementButton = document.querySelector('footer');
            var elevator = new Elevator({
                element: elementButton,
                mainAudio: '../.././music/elevator-music.mp3', // Music from http://www.bensound.com/
                endAudio:  '../.././music/ding.mp3'
            });
			</script>
	</body>
</html>
